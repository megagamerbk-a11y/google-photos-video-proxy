<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1"
  />
  <title>Player Proxy</title>
  <link rel="stylesheet" href="/proxy.css" />
</head>
<body class="landing">
  <div class="landing-card">
    <h1>Player Proxy</h1>
    <form id="go" action="/load" method="get">
      <input
        type="url"
        name="url"
        placeholder="Вставьте адрес страницы (http/https)"
        required
        autofocus
      />
      <button type="submit">Перейти</button>
    </form>
    <p class="hint">
      Демо-прокладка: скачивает HTML сервера, вклеивает панель и пытается
      заменить HTML5-видеоплееры на странице. Работает не со всеми сайтами.
    </p>
  </div>
</body>
</html>
