<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Google Photos Player</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        --bg: #0f1115;
        --fg: #e6e6e6;
        --muted: #9aa0a6;
        --btn: #1f6feb;
        --btn-fg: #fff;
        --card: #161a22;
        --border: #2b3240;
      }
      html, body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      header {
        padding: 16px 20px;
        font-weight: 700;
      }
      .toolbar {
        display: flex;
        gap: 12px;
        padding: 0 20px 16px 20px;
      }
      button {
        background: var(--card);
        color: var(--fg);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 14px;
        cursor: pointer;
        transition: 0.2s ease;
      }
      button.primary {
        background: var(--btn);
        color: var(--btn-fg);
        border-color: transparent;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .player {
        background: #000;
        border-top: 1px solid var(--border);
        border-bottom: 1px solid var(--border);
        padding: 12px 0;
      }
      .wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      video {
        width: 100%;
        max-height: 60vh;
        background: #000;
        border-radius: 10px;
        outline: none;
      }
      h2 {
        margin: 20px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 12px;
        padding: 0 20px 40px 20px;
      }
      .item {
        border: 1px solid var(--border);
        border-radius: 12px;
        background: var(--card);
        padding: 12px;
        display: flex;
        gap: 12px;
        align-items: center;
        cursor: pointer;
      }
      .item:hover { border-color: #3a455a; }
      .name {
        color: var(--fg);
        font-size: 14px;
        line-height: 1.3;
      }
      .muted { color: var(--muted); font-size: 12px; }
      .empty {
        color: var(--muted);
        padding: 0 20px 40px 20px;
      }
    </style>
  </head>
  <body>
    <header class="wrap">Google Photos Player</header>

    <div class="toolbar">
      <button id="loginBtn" class="primary">Войти с Google</button>
      <button id="logoutBtn">Выйти</button>
      <button id="refreshBtn">Обновить список</button>
    </div>

    <div class="player">
      <div class="wrap">
        <video id="video" controls preload="metadata"></video>
      </div>
    </div>

    <h2>Список</h2>
    <div id="list" class="grid"></div>
    <div id="empty" class="empty" style="display:none;">
      Видео не найдены. Нажмите «Обновить список» или убедитесь, что в Google Photos есть видео.
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
