<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Google Photos Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #111; color: #eee; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 16px; background: #1a1a1a; border-bottom: 1px solid #222; }
    .btn { background: #4f46e5; border: 0; color: white; padding: 10px 14px; border-radius: 8px; cursor: pointer; }
    .btn.secondary { background: #2d2d2d; }
    main { padding: 16px; }
    h1 { margin: 0 0 8px; font-size: 24px; }
    #player { width: 100%; max-width: 1200px; height: 360px; background: #000; border-radius: 10px; margin: 12px 0 24px; }
    #list { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 12px; max-width: 1200px; }
    .card { background: #1a1a1a; border: 1px solid #252525; border-radius: 10px; padding: 12px; cursor: pointer; }
    .card:hover { border-color: #4f46e5; }
    .row { display: flex; gap: 8px; align-items: center; }
    .mono { color: #aaa; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size: 12px; }
    .muted { color: #aaa; }
  </style>
</head>
<body>
<header>
  <div>
    <div class="muted">Google Photos Player</div>
    <strong id="hello"></strong>
  </div>
  <div class="row">
    <button class="btn secondary" id="refresh">Обновить список</button>
    <button class="btn" id="authBtn">Войти</button>
  </div>
</header>

<main>
  <h1>Ваши видео из Google Photos</h1>
  <p class="muted">Выберите видео ниже, чтобы начать воспроизведение.</p>

  <video id="player" controls preload="metadata">
    <source src="" type="video/mp4" />
    Ваш браузер не поддерживает видео.
  </video>

  <h2>Список</h2>
  <div id="list"></div>
  <p id="empty" class="muted" style="display:none">Видео не найдены. Нажмите «Обновить список» или проверьте, что в Google Photos есть видео.</p>
</main>

<script src="/main.js" defer></script>
</body>
</html>
